<div *ngIf="!filterBy">No Filter Key</div>
<div *ngIf="!filterData">No Filter Data Found</div>

<ng-container *ngIf="filterBy && filterData">
    <div *ngFor="let prop of filterBy" [class]="classgroup">
        <div class="filter-header">
            {{titlegroup +' '+ prop.replace('_','')|titlecase}}
            <a *ngIf="filterSelected[prop]" href="javascript:void(0)" (click)="resetFilter(filterList,filterSelected,prop)"><span [innerHTML]="closegroup"></span></a>
        </div>
        <div class="filter-content" *ngIf="filterList">
            <div class="form-check" *ngFor="let filter of filterList[prop]; let i = index">
                <input class="form-check-input"
                    [id]="prop+i"
                    type="checkbox"
                    [value]="filter.value"
                    [checked]="filter.ischecked"
                    (change)="checkBoxFilter(filterSelected, filterSelectedUrl, prop, filter);filter.ischecked = !filter.ischecked;"
                >
                <label class="form-check-label" [for]="prop+i">{{filter.text|titlecase}}</label>
            </div>
        </div>
    </div>
    <div>
        <button class="btn btn-primary" *ngIf="(filterSelected|json) != '{}'" (click)="resetAll(filterList,filterSelected, filterBy)">{{reset}}</button>
    </div>
</ng-container>
