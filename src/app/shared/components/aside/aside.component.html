<div class="list-group" *ngFor="let group of menu">
    <b>{{group.title}}:</b>
    <ul>
        <!--[routerLinkActiveOptions]="{exact: true}"-->
        <li routerLinkActive="active" *ngFor="let link of group.links"><a [routerLink]="link.url">{{link.text}}</a></li>
    </ul>
</div>
