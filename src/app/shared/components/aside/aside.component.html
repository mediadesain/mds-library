<div class="list-group" *ngFor="let group of menu">
    <b>{{group.title}}:</b>
    <ul>
        <!--[routerLinkActiveOptions]="{exact: true}"-->
        <li routerLinkActive="active" *ngFor="let link of group.links" (click)="resetScroll()"><a [routerLink]="link.url" [innerHTML]="link.text"></a></li>
    </ul>
</div>
