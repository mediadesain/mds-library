<medes-alert-soon [version]="'v.0.0.3'"></medes-alert-soon>
<h1>Demo - Medes Filter Components</h1>
<div class="mds-grid">
    <div class="g-l-30">
        <!-- Filter Checkboxes Component - Multiple Group -->
        <mds-filter-checkbox
            [titlegroup]="'Filter by'"
            [filterData]="sampledata"
            [filterBy]="['gender','category']"
            [filterSelected]="selected"
            [reset]="'âœ•'"
            [hideCounter]="false"
        ></mds-filter-checkbox>

        <!-- Filter Swatch Component - Multiple Group -->
        <mds-filter-swatch
            [titlegroup]="'Filter by Color'"
            [filterData]="sampledata"
            [filterBy]="key"
            [filterSelected]="selected"
            [swatchMapping]="colormap"
        ></mds-filter-swatch>
        
        <!-- Filter Checkboxes Component - Single Group -->
        <mds-filter-checkbox
            [filterData]="sampledata"
            [filterBy]="['brand']"
            [filterSelected]="selected"
            [hideCounter]="false"
        ></mds-filter-checkbox>

        <!-- Reset Filter Component -->
        <mds-filter-reset [content]="'Reset All'" [(filterSelected)]="selected"></mds-filter-reset>
    </div>
    <div class="g-l-70">
        <div style="text-align: center;">
            <small *ngIf="(sampledata|filter:selected).length === 0 && (selected|json)=='{}'">No Data Found</small>
            <small *ngIf="(sampledata|filter:selected).length === 0 && (selected|json)!='{}'">Filtered data not found</small>
        </div>
        <div class="mds-grid">
            <div class="g-50 g-l-25" *ngFor="let item of (sampledata|filter:selected)">
                <!-- Image with MedesUI Image Loader Element-->
                <div class="mds-img-loader square">
                    <img [src]="item.picture" [alt]="item.name">
                </div>
                <small>{{item.brand|titlecase}} - {{item.category|titlecase}}</small><br/>
                <b>{{item.name}}</b><br/>
                <small>({{item.color}})</small>
            </div>
        </div>
    </div>
</div>
