<medes-alert-soon [version]="'v.0.0.3'"></medes-alert-soon>
<h1>Checkboxes Components</h1>
<h3>Filter Checkboxes Component</h3>
<div class="grid">
    <div class="g-l-12">
        <b>Component</b>
        <small><mds-hightlight-prism [code]="samplecomponent" language="typescript"></mds-hightlight-prism></small>
    </div>
    <div class="g-l-70">
        <b>HTML</b>
        <small><mds-hightlight-prism [code]="componentdemo" language="html"></mds-hightlight-prism></small>
    </div>
    <div class="g-l-30">
        <b>Preview</b>
        <mds-filter-checkbox
            [titlegroup]="'Filter by'"
            [filterData]="sampledata"
            [filterBy]="keys"
            [filterSelected]="selected"
            [reset]="'✕'"
            [hideCounter]="false"
        ></mds-filter-checkbox>
    </div>
</div>

<b>Properties</b>
<table>
    <tr>
        <th>Attribute</th><th>Data Type</th><th>Default</th><th>Description</th>
    </tr>
    <tr *ngFor="let item of [
        {'attribute':'titlegroup', 'type':'String', 'default':'Filter by', 'description':'Prefix of label text of group'},
        {'attribute':'filterData*', 'type':'Array', 'default':'~', 'description':'Sample data for create multiple filter checkbox'},
        {'attribute':'filterBy*', 'type':'Array of String values', 'default':'~', 'description':'Listing of object keys/properties to filter'},
        {'attribute':'filterSelected*', 'type':'Object', 'default':'~', 'description':'List of selected filter'},
        {'attribute':'reset', 'type':'String', 'default':'✕', 'description':'Content of reset group filter, html readeable.'},
        {'attribute':'hideCounter', 'type':'Boolean', 'default':'false', 'description':'Show/hide counter item. Or delete the attribute by default will showing'}
    ]">
        <td mds-th-title="Attribute">{{item.attribute}}</td>
        <td mds-th-title="Data Type">{{item.type}}</td>
        <td mds-th-title="Default">{{item.default}}</td>
        <td mds-th-title="Description">{{item.description}}</td>
    </tr>
</table>
